<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Administrador</title>
    <link rel="stylesheet" href="./css/boostrap.min.css">
    <script defer src="../js/adminUsers.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow mb-4">
                <div class="card-header text-center bg-warning text-dark">
                    <h2>Acceso Administrador</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase침a</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese su contrase침a">
                        </div>
                        <button type="button" id="loginBoton" class="btn btn-warning w-100 mb-3">Ingresar</button>
                        <button type="button" class="btn btn-link w-100" id="volverInicio">Volver</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
document.getElementById("volverInicio").onclick = () => {
    window.location.href = "inicio.html";
};
document.getElementById("loginBoton").onclick = async () => {
    let user = document.getElementById("username").value;
    let clave = document.getElementById("password").value;
    let usuario = await validacion(user, clave); // Usa tu funci칩n de adminUsers.js
    if (usuario) {
        window.location.href = "interfazVisualAdmin.html";
    } else {
        alert("Usuario o contrase침a incorrectos");
    }
};
</script>
</body>
</html>
